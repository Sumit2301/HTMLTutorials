    <h1>Descriptive List</h1>
    <p>The list which have written for getting the description of any particular thing like recipies</p>
    <p>There are three which gets used dl =which is for descriptive list ,dt which is for descriptive term and dd which is for descriptive data</p>
    <dl>
        <dt>Mango Milkshake</dt>
        <dd>Mango</dd>
        <dd>Ice cream</dd>
        <dd>Sugar</dd>
    </dl>
